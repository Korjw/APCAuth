apiVersion: v1
kind: Service
metadata:
  name: { { .Chart.Name } }
spec:
  type: { { .Values.service.type } }
  selector:
    app.kubernetes.io/name: { { .Chart.Name } }
  ports:
    - name: http
      port: { { .Values.service.port } }
      targetPort: { { .Values.service.port } }
      nodePort: 30007
